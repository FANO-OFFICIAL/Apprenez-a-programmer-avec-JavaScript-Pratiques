<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Apprenez à programmer avec JavaScript - Exercices</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="series-frame">
      <h2>The Story of Tau</h2>
      <p id="info"></p>
    </div>
    <div class="series-frame">
      <h2>The Story of Tau</h2>
      <p id="episode-info"></p>
    </div>
    <div class="series-frame">
      <h2>The Story of Tau</h2>
      <p id="second-episode-info"></p>
    </div>
    <div class="series-frame">
      <h2>The Story of Tau</h2>
      <p id="third-episode-info"></p>
    </div>
    <hr />
    <div class="my-form">
      <label for="day-input">Number of days</label>
      <input id="day-input" type="number" min="1" />
      <button id="calculate-button">Calculate!</button>
      <p id="hours"></p>
      <p id="minutes"></p>
      <p id="seconds"></p>
    </div>
    <hr />
    <h2>Quel est votre age?</h2>
    <div id="control">
      <input type="checkbox" id="parental" name="parental" checked />
      <label for="parental">Contrôle parental activé</label>
    </div>
    <input id="age" type="text" placeholder="entrez votre age" />
    <input id="bouton" type="button" value="confirmer" />
    <h3 id="message"></h3>
    <hr />
    <div class="series-frame">
      <h2>The Story of Tau</h2>
      <p id="tau-info">Average rating: <span id="tau-score"></span></p>
    </div>
    <div class="series-frame">
      <h2>The Hero of Old Meldrum</h2>
      <p id="colin-info">Average rating: <span id="colin-score"></span></p>
    </div>
    <div class="series-frame">
      <h2>The Bugs of Isla Clara</h2>
      <p id="clara-info">Average rating: <span id="clara-score"></span></p>
    </div>
    <hr />
    <button id="refresh">Check ratings</button>
    <hr />
    <h1>Caclculer la factorielle</h1>
    <input id="number" type="text" placeholder="entrez nombre" />
    <input id="bouton2" type="button" value="Calculer" />
    <h2 id="message2"></h2>
    <script src="script.js"></script>
  </body>
</html>
